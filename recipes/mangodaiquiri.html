    <div class="main">
      <div class="recipepreview">
        <h1>Mango Daiquiri</h1>

        <img
          src="https://www.allrecipes.com/thmb/9OIt_Jtg1JdsEwAbLtEgpNIVt6g=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/7570310_Mango-Daiquiri_Yoly_4x3-092bf6159e334aaaa2af7797577e81b3.jpg"
          alt="A lovely glass of mango daiquiri"
        />
      </div>

      <div class="recipebody">
        <h3>Ingredients</h3>
        <ul>
          <li>1 cup frozen mango chunks</li>
          <br />
          <li>2 fluid ounces rum</li>
          <br />
          <li>2 fluid ounces freshly squeezed lime juice</li>
          <br />
          <li>2 fluid ounces agave syrup</li>
          <br />
        </ul>

        <h3>Steps</h3>
        <ol class="steps">
          <li>
            Place mangoes, rum, lime juice, and agave syrup in blender cup and
            blend until smooth.
          </li>
        </ol>
      </div>
    </div>
  </body>
